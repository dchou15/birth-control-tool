<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Control Finder</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .main-header {
      width: 100vw;
      background: #007be5;
      color: #fff;
      padding: 2rem 0 1.2rem 0;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin-bottom: 2rem;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem 1rem;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question {
      font-size: 1.4rem;
      color: #1a237e;
      margin-bottom: 2.2rem;
      font-weight: 500;
      text-align: center;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      align-items: center;
    }
    button {
      background: linear-gradient(90deg, #007be5 60%, #00c6fb 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s, transform 0.1s;
      width: 90%;
      max-width: 350px;
    }
    button:hover {
      background: linear-gradient(90deg, #005fa3 60%, #00a6d6 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .result {
      font-size: 1.5rem;
      color: #007a3d;
      margin-top: 2.5rem;
      font-weight: bold;
      text-align: center;
      background: #e6f7ee;
      border-radius: 10px;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .info-bubble {
      background: #e6f7ff;
      color: #007be5;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      max-width: 500px;
    }
    @media (max-width: 700px) {
      .main-header {
        font-size: 1.5rem;
        padding: 1.2rem 0 0.8rem 0;
      }
      .content {
        padding: 1rem 0.2rem 2rem 0.2rem;
        min-height: 250px;
      }
      .question {
        font-size: 1.1rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
      .result {
        font-size: 1.1rem;
        padding: 1rem 0.5rem;
      }
      .info-bubble {
        font-size: 0.95rem;
        padding: 0.7rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-header">Birth Control Finder</div>
  <div class="content">
    <div id="app">
      <!-- Dynamic content here -->
    </div>
  </div>
  <script>
    // Decision tree data structure
    const tree = {
      question: "Do you want your birth control to protect against pregnancy and STIs/STDs?",
      answers: [
        {
          text: "Yes",
          next: {
            result: "Use Condoms! Regular or Internal Condoms."
          }
        },
        {
          text: "No. Just Pregnancy",
          next: {
            question: "Do you want a hormonal birth control or a non-hormonal birth control?",
            answers: [
              {
                text: "Hormonal",
                next: {
                  question: "Can you remember to take your birth control on time every time? Be honest.",
                  answers: [
                    {
                      text: "Yes",
                      next: {
                        question: "Ok queen go off!",
                        answers: [
                          { text: "The Pill (Everyday)", next: { result: "The Pill (Everyday)" } },
                          { text: "Depo-Vera Shot (Every 3 months)", next: { result: "Depo-Vera Shot (Every 3 months)" } },
                          { text: "Birth Control Rings (Put in and take out once a month)", next: { result: "Birth Control Rings (Put in and take out once a month)" } },
                          { text: "Birth Control Patches (Weekly)", next: { result: "Birth Control Patches (Weekly)" } }
                        ]
                      }
                    },
                    {
                      text: "No",
                      next: {
                        question: "Are you ok with a small procedure done by a doctor or nurse?",
                        answers: [
                          { text: "Yes", next: { result: "Hormonal IUDs! (Can last up to 8 years!)" } },
                          { text: "No", next: { result: "Birth Control Implant! (Lasts up to 5 years)" } }
                        ]
                      }
                    }
                  ]
                }
              },
              {
                text: "Non-hormonal",
                next: {
                  question: "Are you ok with a small procedure done by a doctor or nurse?",
                  answers: [
                    { text: "Yes", next: { result: "Paragard Copper IUD (Can last up to 12 years)" } },
                    { text: "No", next: { result: "Use Condoms!! Regular or Internal Condoms." } }
                  ]
                }
              }
            ]
          }
        }
      ]
    };

    // Optional: Info bubble for hormonal birth control
    const hormonalInfo = `Hormonal birth control can have side effects but not all are negative! Many people report a lightening of cramps and period load. Some people's periods can go away all-together!`;

    const app = document.getElementById('app');

    function renderNode(node, showHormonalInfo = false) {
      app.innerHTML = '';
      if (node.question) {
        const q = document.createElement('div');
        q.className = 'question';
        q.textContent = node.question;
        app.appendChild(q);
        if (showHormonalInfo) {
          const info = document.createElement('div');
          info.className = 'info-bubble';
          info.textContent = hormonalInfo;
          app.appendChild(info);
        }
        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';
        node.answers.forEach((ans, idx) => {
          const btn = document.createElement('button');
          btn.textContent = ans.text;
          btn.onclick = () => {
            // Show info bubble only for hormonal/non-hormonal question
            if (node.question.includes('hormonal birth control')) {
              renderNode(ans.next, true);
            } else {
              renderNode(ans.next);
            }
          };
          answersDiv.appendChild(btn);
        });
        app.appendChild(answersDiv);
      } else if (node.result) {
        const res = document.createElement('div');
        res.className = 'result';
        res.textContent = node.result;
        app.appendChild(res);
        const restartBtn = document.createElement('button');
        restartBtn.textContent = 'Start Over';
        restartBtn.onclick = () => renderNode(tree);
        restartBtn.style.marginTop = '2rem';
        app.appendChild(restartBtn);
      }
    }

    // Start the flow
    renderNode(tree);
  </script>
</body>
</html>
